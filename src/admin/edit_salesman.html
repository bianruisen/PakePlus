{% extends "layout.html" %}

{% block title %}编辑业务员 - {{ salesman.username }}{% endblock %}

{% block content %}
    <h1>编辑业务员：{{ salesman.username }}</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" value="{{ salesman.username }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>新密码（可选）</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="is_active" {% if salesman.is_active %}checked{% endif %}>
                    <label class="form-check-label">启用账户</label>
                </div>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </form>
        </div>
    </div>
{% endblock %}
