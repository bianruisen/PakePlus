{% extends "layout.html" %}

{% block title %}添加客户{% endblock %}

{% block content %}
    <h1>添加客户</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>客户名称</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>联系电话</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>客户描述</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                    <label>分配业务员</label>
                    <select name="salesman_id" class="form-control">
                        <option value="">暂不分配</option>
                        {% for salesman in salesmen %}
                        <option value="{{ salesman.id }}">{{ salesman.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">添加客户</button>
            </form>
        </div>
    </div>
{% endblock %}
